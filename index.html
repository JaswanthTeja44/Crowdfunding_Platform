<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Crowdfunding Platform</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    CrowdFundIt </header>
  <div class="container">
    <h2>Create a Project</h2>
    <div class="form-group">
      <label for="title">Project Title</label>
      <input type="text" id="title" placeholder="Enter project title" />
      <div id="error-title" class="error"></div>
    </div>
    <div class="form-group">
      <label for="description">Project Description</label>
      <textarea id="description" placeholder="Describe your project"></textarea>
      <div id="error-description" class="error"></div>
    </div>
    <div class="form-group">
      <label for="goal">Funding Goal ($)</label>
      <input type="number" id="goal" placeholder="Enter funding goal" />
      <div id="error-goal" class="error"></div>
    </div>
    <button class="btn" onclick="submitProject()">Submit Project</button>

    <div id="project-list"></div>
  </div>

  <script src="script.js">
  </script>
</body>
</html>
